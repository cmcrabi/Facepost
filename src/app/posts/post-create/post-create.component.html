<form [formGroup]="createFormGroup" role="form" (ngSubmit)="onSubmit(createFormGroup)">
  <legend>Create new post</legend>
  <div class="mb-3">
    <label for="labelForTitle" class="form-label">Title</label>
    <input type="text" class="form-control" formControlName="title" placeholder="title">
    <div *ngIf="createFormGroup.controls['title'].invalid && createFormGroup.controls['title'].touched" class="alert alert-danger">
      <div *ngIf="createFormGroup.controls['title'].errors.required">
      Title is required.
    </div>
  </div>
  </div>
  <div class="mb-3">
    <label for="labelForContent" class="form-label">Content</label>
    <textarea class="form-control" formControlName="content" rows="3"></textarea>
    <div *ngIf="createFormGroup.controls['content'].invalid && createFormGroup.controls['content'].touched" class="alert alert-danger">
      <div *ngIf="createFormGroup.controls['content'].errors.required">
      Content is required.
      </div>
    </div>
  </div>
  <div class="d flex justify-content-end">
    <button class="btn btn-outline-secondary" type="submit">Save</button>
  </div>
</form>

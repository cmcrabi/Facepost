<div class="card-body">
  <div class="table-responsive">
      <table class="table">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Content</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let post of posts">
                  <td>{{post.title}}</td>
                  <td>{{post.content}}</td>
                  <td><button class="btn btn-outline-light btn-sm" (click)="editPost(post)">Edit</button></td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
